<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="kitty">
 	<div class="form-box">
 		<div class="button-box">
 			<div id="btn"></div>
 			<button type="button" class="toggle-btn" onclick="login()">Log in</button>
 			<button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
 		</div>
 		<form id="login" class="input-group">
 			<input type="text" class="input-field" placeholder="no. Handphone/Email/Username" required>
 			<input type="text" class="input-field" placeholder="Password" required>
 			<input type="checkbox" class="check-box"> <span>Remember Password</span>
 			<button type="submit" class="submit-btn">login</button>
 		</form>
 		<form id="signup" class="input-group">
 			<input type="text" class="input-field" placeholder="no. Handphone/Email" required>
 			<input type="checkbox" class="check-box"> <span>Saya menyetujui syarat dan ketentuan yang berlaku</span>
 			<button type="submit" class="submit-btn">sign up</button>
 		</form>
 </div>
 <script type="text/javascript">
 	var x=document.getElementById('login');
 	var y=document.getElementById('signup');
 	var z=document.getElementById('btn');

 	function signup() {
 		x.style.left='-400px';
 		y.style.left='50px';
 		z.style.left='110px';
 	}

 	function login() {
 		x.style.left='50px';
 		y.style.left='450px';
 		z.style.left='0px';
 	}
 </script>
</body>
</html>
